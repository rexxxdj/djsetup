		<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">

	<body>
	<!-- Main container -->
		<div class="page-container">    
		<!-- bloc-0 -->
			<div class="bloc l-bloc bgc-white none " id="bloc-0">
				<div class="container">
					<nav class="navbar nav-center row">
						<div class="navbar-header">
							<a class="navbar-brand" href="index.html"><br></a>
							<img src="{% static "img/logo.png" %}" class="center-block" 
								 width="150" height="76" />
							<button id="nav-toggle" type="button" 
									class="ui-navbar-toggle navbar-toggle" 
									data-toggle="collapse" data-target=".navbar-1">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<div class="collapse navbar-collapse navbar-1">
							<ul class="site-navigation nav navbar-nav">
								<li><a href="/">Главная</a></li>
								<li><a href="/news">Новости</a></li>
								<li><a href="/about">О нас</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		<!-- bloc-0 END -->
			<div class="bloc bgc-white l-bloc" id="bloc-10">
				<div class="container bloc-sm">
					<div class="row">
						<div class="col-sm-12">
							<div class="row">
							{% for n in news %}
								<div class="col-sm-6">
									<img src="{% static "img/lazyload-ph.png" %}"
									     data-src="{% static n.image %}" 
									     class="img-responsive lazyload" />
									<h3 class="mg-md">{{n.tittle}}</h3>
									<div class="col-sm-6"><h4 class="mg-sm">{{n.tags}}</h4></div>
									<div class="col-sm-6"><h4 class="mg-sm text-right">{{n.date}}</h4></div>
									<p>{{n.description}}</p>
									<a href="{% url "detail" n.id %}"
									   class="btn btn-d button btn-rd">Подробнее</a>
								</div>
							{% endfor %}
							</div>
						</div>
					</div>
				</div>
			</div>
