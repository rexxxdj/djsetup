{% extends "base.html" %}
{% load static from staticfiles %}
{% block title %}News - DJSETUP{% endblock%}
{% block content %}
	<div class="bloc bgc-white l-bloc" id="bloc-10">
		<div class="container bloc-sm">
			<div class="row">
				<div class="col-sm-12">
					<div class="row">
						{% for n in news %}
							<div class="col-sm-6">
								<a href="{% url "detail" n.id %}">
									<img src="{% static "img/lazyload-ph.png" %}"
									     data-src="{{n.image.url}}" 
									     class="img-responsive lazyload" />
								</a>
								<h3 class="mg-md">{{n.tittle}}</h3>
								<div class="col-sm-6"><h4 class="mg-sm">{{n.tags}}</h4></div>
								<div class="col-sm-6"><h4 class="mg-sm text-right">{{n.date}}</h4></div>
								<p class="newsdesc">{{n.description}}</p>
								<a href="{% url "detail" n.id %}"
								   class="btn btn-d button btn-rd">Подробнее</a>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>	
	<div class="bloc bgc-white l-bloc" id="bloc-18">
		<div class="container bloc-sm">
			<div class="row">
				<div class="col-xs-4 col-xs-offset-4">
					<div class="text-center">
						<a href="/" class="btn btn-d button btn-block btn-rd">Загрузить еще<br></a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
